<div id="Indicator" class="carousel slide">
    <div class="carousel-indicators">
        <th:block th:each="image, iterStat: ${post.images}">
            <button type="button" th:data-bs-target="'#Indicator'" th:data-bs-slide-to="${iterStat.index}"
                    th:class="${iterStat.index == 0} ? 'active' : ''" th:aria-label="'Slide ' + ${iterStat.index}">
            </button>
        </th:block>
        <div class="carousel-inner">
            <th:block th:each="image, iterStat: ${post.images}">
                <div th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <img th:src="${image.url}" class="d-block w-100" alt="Image">
                </div>
            </th:block>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#Indicator" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#Indicator" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
